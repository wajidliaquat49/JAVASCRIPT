<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter-container">
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="category1">Category 1</button>
        <button class="filter-btn" data-category="category2">Category 2</button>
        <button class="filter-btn" data-category="category3">Category 3</button>
    </div>

    <div class="items-container">
        <div class="item" data-category="category1">Item 1 - Category 1</div>
        <div class="item" data-category="category2">Item 2 - Category 2</div>
        <div class="item" data-category="category3">Item 3 - Category 3</div>
        <div class="item" data-category="category1">Item 4 - Category 1</div>
        <div class="item" data-category="category2">Item 5 - Category 2</div>
        <div class="item" data-category="category3">Item 6 - Category 3</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
