<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Calculator</title>
</head>

<body>
    <h1 class="animate__animated animate__backInDown"> Welcome to My Calculator !</h1>
    <div class="main-container">
        <div class="result-shower"><input type="text" id="input"></div>

        <div class="buttons">
            <div class="row-1">
                <button class="button">AC</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button id="divide" class="button">/</button>
            </div>
            <div class="row-2">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button id="multiply" class="button">*</button>
            </div>
            <div class="row-3">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button id="minus" class="button">-</button>
            </div>
            <div class="row-4">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button id="plus" class="button">+</button>
            </div>
            <div class="row-5">
                <button id="zero" class="button">0</button>
                <button id="dot" class="button">.</button>
                <button id="equal" class="button">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
