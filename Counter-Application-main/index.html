<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg">
        <div class="heading">
            <h1 class="animate__animated animate__backInDown">Counter Application</h1>
            <div class="counter-div">
                <div class="numbers"><span id="num">00</span></div>
                <div class="circles">
                    <!-- <div class="circle1" id="cir1"><span id="even">Even</span></div>
                    <div class="circle2" id="cir2"><span>Odd</span></div> -->
                    <div class="result">
                        <h1 id="re-h1"></h1>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button onclick="increment()">Increment + </button>
                <button onclick="decrement()">Decrement -</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
