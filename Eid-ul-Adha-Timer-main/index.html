<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div id="h-div">
            <h1 id="heading" class="animate__animated animate__heartBeat animate__repeat-2 2 ">Eid-ul-Adha Coming soon
            </h1>
        </div>
        <div class="main">
            <div class="milliseconds">
                <h3>Milliseconds</h3>
                <div class="millidivs">
                    <div class="circle" id="milli"></div>
                    <div class="circle"></div>
                </div>
            </div>

            <div class="seconds">
                <h3>Seconds</h3>
                <div class="seconddivs">
                    <div class="circle" id="seconds"></div>
                    <div class="circle"></div>
                </div>
            </div>

            <div class="minutes">
                <h3>Minutes</h3>
                <div class="divs">
                    <div class="circle" id="minutes"></div>
                    <div class="circle"></div>
                </div>
            </div>

            <div class="hours">
                <h3>Hours</h3>
                <div class="divs">
                    <div class="circle" id="hours"></div>
                    <div class="circle"></div>
                </div>
            </div>

            <div class="days">
                <h3>Days</h3>
                <div class="divs">
                    <div class="circle" id="days"></div>
                    <div class="circle"></div>
                </div>
            </div>

            <div class="weeks">
                <h3>Weeks</h3>
                <div class="divs">
                    <div class="circle" id="weeks"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="months">
                <h3>Months</h3>
                <div class="divs">
                    <div class="circle" id="months"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="years">
                <h3>Years</h3>
                <div class="divs">
                    <div class="circle" id="years"></div>
                    <div class="circle"></div>
                </div>
            </div>

        </div>












































    </div>


























































    <script src="app.js"></script>
</body>

</html>
